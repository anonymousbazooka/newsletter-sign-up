<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
<link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Young+Serif&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <!-- Sign-up form start -->
<div id="main">
  
  <div class="section">
         <div class="mobile1">
           <div> <img class="mobile" src="./assets/images/illustration-sign-up-mobile.svg" alt="illustration-sign-up-mobile"></div>
         </div>
         <div class="head">
          <h1>Stay updated!</h1>
          <p class="declear">  Join 60,000+ product managers receiving monthly <br/> updates on:</p>
             <div>
                <img class="image" src="./assets/images/icon-list.svg" alt="icon-list">
                <p> Product discovery and building what matters</p>
                <img class="image" src="./assets/images/icon-list.svg" alt="icon-list">
                <p>  Measuring to ensure updates are a success </p>
                <img class="image" src="./assets/images/icon-list.svg" alt="icon-list">
                <p>And much more!</p>
           </div>
       </div>
       <form name="form01">
        <label class="row">
           <div class="Email">Email address</div>
        </label>
        <input type="email" id="Email" name="Email" placeholder="email@company.com"
          pattern=".*@[gG][mM][aA][iI][lL]\.[cC][oO][mM]" required>
          <div class="error-message">Valid email required</div>
        <button id="valid" type="submit">Subscribe to monthly newsletter</button>
        </form>
  </div>
       <div class="illustration-sign-up-desktop"> <img src="./assets/images/illustration-sign-up-desktop.svg" height="550px" alt="illustration-sign-up-desktop"></div>  
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./email.js"></script>
</body>
</html>
